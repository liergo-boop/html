<!DOCTYPE html>

<head>

    <title>HTML 编辑器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .editor-area {
            display: flex;
            gap: 20px;
        }
        .editor-section, .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            resize: vertical;
        }
        .preview-frame {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            overflow: auto;
        }
        .controls {

            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .template-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ad-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .ad-container a {
            display: block;
            text-decoration: none;
            color: #333;
        }
        .ad-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .ad-title {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML 编辑器</h1>
        
        <!-- 广告位 -->
        <div class="ad-container">
            <a href="https://www.baidu.com" target="_blank" id="ad-link">

                <div class="ad-title" id="ad-title"></div>
            </a>
        </div>
        
        <div class="controls">
            <div class="template-selector">

                    <option value="basic">基础HTML</option>
                    <option value="blog">博客文章</option>

                <button id="load-template">加载模板</button>
            </div>
            
            <button id="export-html">导出HTML</button>
            <button id="preview-btn">预览</button>
        </div>
        
        <div class="editor-area">
            <div class="editor-section">
                <h2>编辑器</h2>
                <textarea id="html-editor" placeholder="在此输入HTML代码..."></textarea>
            </div>
            
            <div class="preview-section">

        const adTitle = document.getElementById('ad-title');

        // 显示随机广告
        function showRandomAd() {
            const randomIndex = Math.floor(Math.random() * ads.length);
            const ad = ads[randomIndex];
            
            adImage.src = ad.image;
            adImage.alt = ad.title;
            adTitle.textContent = ad.title;
            adLink.href = ad.url;
        }

        // 每5秒轮换广告
        showRandomAd();
        setInterval(showRandomAd, 5000);

        // 加载模板
        loadTemplateBtn.addEventListener('click', () => {
            const selectedTemplate = templateSelect.value;
            if (selectedTemplate && templates[selectedTemplate]) {
                editor.value = templates[selectedTemplate];
                updatePreview();
            }
        });

        // 更新预览
        function updatePreview() {
            const html = editor.value;
            previewFrame.innerHTML = html;
        }

        // 预览按钮
        previewBtn.addEventListener('click', updatePreview);

        // 导出HTML
        exportBtn.addEventListener('click', () => {
            const html = editor.value;
            if (!html.trim()) {
                alert('编辑器内容为空！');
                return;
            }

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-page.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 初始加载时更新预览
        updatePreview();
